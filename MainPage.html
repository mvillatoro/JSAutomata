<!DOCTYPE html>
<html>
<head>

    <style>
        #snackbar {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
        }

        #snackbar.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @-webkit-keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @-webkit-keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }

    </style> <!--snack bar-->

    <script type="text/javascript" src="src/vis.js"></script>
    <link href="src/vis-network.min.css" rel="stylesheet" type="text/css" />

    <meta name="description" content="A finite state machine chart with editable and interactive features." />
    <meta charset="UTF-8">

</head>

<body>

<h1>Autómata finito determinista</h1>

<button onclick="hideShow('dfaDiv')" >DFA</button>

<div id="dfaDiv" style="display: none">

    <div id="dfaDiagram" style="border: solid 2px black; width:100%; height: 400px; background-color: white" align="center"  onclick="addState('dfaDiagram')" ></div>

    <button onclick="addTransition('dfaDiagram')" >Add transition</button><br>

    <input id="dfaTestString" type="text">

    <button onclick="acceptString(document.getElementById('dfaTestString').value, 'dfaDiagram')" >Test string</button><br>

    <button onclick="printSates('dfaDiagram')" >Show states</button>

</div>

<h1>Autómata finito no determinista</h1>

<button onclick="hideShow('nfaDiv')" >NFA</button>

<div id="nfaDiv" style="display: none">

    <div id="nfaDiagram" style="border: solid 2px black; width:100%; height: 400px; background-color: white" align="center"  onclick="addState('nfaDiagram')" ></div>

    <button onclick="addTransition('nfaDiagram')" >Add transition</button><br>

    <input id="nfaTestString" type="text">

    <button onclick="acceptString(document.getElementById('nfaTestString').value, 'nfaDiagram')" >Test string</button><br>

    <input type="checkbox" id="isNfaE"> NFAE <br>

    <button onclick="convertNfaToDfa()" >To DFA</button>

</div>

<h1>Operaciones de Automatas</h1>

<button onclick="hideShow('opsDiv')" >Ops</button>

<div id="opsDiv" style="display: none ; overflow: hidden" >

    <div style="width: 100%">

        <div id="opsDiagramA"  style="border: solid 2px black; width: 50%; height: 400px; background-color: white; float: left" align="center"  onclick="addState('opsDiagramA')" ></div>

        <div id="opsDiagramB"  style="margin-left: 620px; border: solid 2px black; height: 400px; background-color: white" align="center"  onclick="addState('opsDiagramB')" ></div>


    </div>

    <div id="opsDiagramC" style="border: solid 2px black; width:50%; height: 400px; background-color: white" align="center" ></div>

    <button onclick="addTransition('opsDiagramA')" >Transition automata A</button><br>
    <button onclick="addTransition('opsDiagramB')" >Transition automata B</button><br>

    <input type="checkbox" id="UNION"> UNION <br>
    <input type="checkbox" id="INTERSECTION"> INTERSECTION <br>
    <input type="checkbox" id="DIFFERENCE"> DIFFERENCE <br>

    <button onclick="automataOperations('opsDiagramC')" >Do Operation</button><br>

    <input  id="opsTestStringC" type="text">

</div>
