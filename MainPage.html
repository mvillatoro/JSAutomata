<!DOCTYPE html>
<html>
<head>

    <style>
        #snackbar {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
        }

        #snackbar.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @-webkit-keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @-webkit-keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }

    </style> <!--snack bar-->

    <script type="text/javascript" src="src/vis.js"></script>
    <link href="src/vis-network.min.css" rel="stylesheet" type="text/css" />

    <meta name="description" content="A finite state machine chart with editable and interactive features." />
    <meta charset="UTF-8">

</head>

<body>

<h1>Automata</h1>

<div id="dfaDiv">

    <div id="automataDiagram" style="border: solid 2px black; width:100%; height: 400px; background-color: white" align="center"  onclick="addState('automataDiagram')" ></div>

    <button onclick="addTransition('automataDiagram')" >Add transition</button><br><br>
    <input  type="radio" id="automataR" name="automataR" value="DFA"  checked="checked" >DFA<br>

    <div id = "nfaDiv">
        &emsp;&emsp;<button onclick="makeUnion()" >Union</button><br>
        &emsp;&emsp;<button onclick="makeIntersection()" >Intersection</button><br>
        &emsp;&emsp;<button onclick="makeCompliment()" >Comliment</button><br>
    </div>


    <input type="radio" id="automataR" name="automataR" value="NFA" >NFA<br>
    
    <div id="nfa2dfa" style="display: none">
        &emsp;&emsp;<button  onclick="convertNfaToDfa()"  >NFA -> DFA</button><br>
    </div>

    <input type="radio" id="automataR" name="automataR" value="NFAE">NFAE<br>
    <input type="radio" id="automataR" name="automataR" value="PDA">PDA<br>
    <input type="radio" id="automataR" name="automataR" value="TURING">TURING<br>

    <div id = "tape" style="display: none">
        &emsp;&emsp;<input id="turingTape" placeholder="Turing Tape" type="text"> <br>
    </div><br>

    <button onclick="saveAutomata()" >Save Automata</button><br>
    <button onclick="loadAutomata()" >Load Automata</button><br>
    <button onclick="clearDiagram()" >Clear</button><br><br>

    <input id="testString" type="text">
    <button onclick="acceptString(document.getElementById('testString').value, document.getElementById('turingTape').value)" >Test string</button><br>

    <input id="automataString" type="text">

    <button onclick="load(document.getElementById('automataString').value)" >Load Automata</button><br><br>
</div>

<div id="snackbar" ></div>


</body>
