<!DOCTYPE html>
<html>
<head>

    <style>
        #snackbar {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
        }

        #snackbar.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @-webkit-keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @-webkit-keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }

    </style> <!--snack bar-->

    <script type="text/javascript" src="src/vis.js"></script>
    <link href="src/vis-network.min.css" rel="stylesheet" type="text/css" />
    <title id="AutomataId">Teoria de la Computacion</title>
    <meta name="description" content="A finite state machine chart with editable and interactive features." />
    <meta charset="UTF-8">

</head>

<body>

<h1>Automata</h1>

<div id="dfaDiv">

    <div id="automataDiagram" style="border: solid 2px black; width:100%; height: 400px; background-color: white" align="center"  onclick="addState('automataDiagram')" ></div>

    <button onclick="addTransition('automataDiagram')" >Add transition</button><br><br>

    <input  type="radio" id="automataR" name="automataR" value="DFA">DFA &emsp;<br>
    <input type="radio" id="automataR" name="automataR" value="NFA"  checked="checked">NFA<br>
    <input type="radio" id="automataR" name="automataR" value="NFAE">NFAE<br>
    <input type="radio" id="automataR" name="automataR" value="PDA">PDA<br>
    <input type="radio" id="automataR" name="automataR" value="TURING">TURING<br><br>


    <button onclick="convertNfaToDfa()" >NFA -> DFA</button><br>
    <button onclick="saveAutomata()" >Save Automata</button><br>
    <button onclick="loadAutomata()" >Load Automata</button><br>
    <button onclick="clearDiagram()" >Clear</button><br><br>
    <button onclick="load()" >Load</button><br><br>

</div>
