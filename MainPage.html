<!DOCTYPE html>
<html>
<head>

    <style>
        #snackbar {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            font-size: 17px;
        }

        #snackbar.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @-webkit-keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @-webkit-keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
    </style>


    <title id="AutomataId">DFA</title>
    <meta name="description" content="A finite state machine chart with editable and interactive features." />
    <meta charset="UTF-8">

</head>

<body>
    <div id="myDiagramDiv" style="border: solid 2px black; width:100%; height: 400px" align="center" onclick="createState()"  ></div>

    <!--<button id="SaveButton" onclick="save('automata.json',  myDiagram.model.toJson())">Save</button>-->

    <button onclick="load(event)">Load</button><br>

    <input id="automataName" type="text">

    <button onclick="createNewState(document.getElementById('automataName').value)">Create State</button><br>

    <input id="transitionData" type="text">

    <button onclick="createNewTransition(document.getElementById('transitionData').value)">Create Transition</button><br>

    <input id="testString" type="text">

    <button onclick="acceptsString(document.getElementById('testString').value)">Test String</button><br>

    <input id="jsonFile" type="file"><br>

    <input id="initial" type="checkbox" value="initial">Initial<br>

    <input  id="final" type="checkbox" value="final">Final<br>

    <input  id="normal" type="checkbox" value="normal">Normal<br>

    <div id="snackbar"  >State created</div>

<button onclick="printStates()">Print</button>


</body>

</html>
